{% extends 'base.html' %}
{% block title %}MAnime - Register{% endblock %}

{% block content %}
<h1>This will be the register page</h1>
<form method="post">{% csrf_token %}
    {% for field in form.visible_fields %}
    <div class="field">
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock content %}
